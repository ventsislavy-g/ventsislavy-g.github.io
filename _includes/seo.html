<!-- SEO Meta Tags for Enhanced Search Engine Optimization -->

<!-- Basic Meta Tags -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Primary Meta Tags -->
<title>{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 60 }} | {{ site.title }}{% else %}{{ site.title | strip_html | strip_newlines | truncate: 60 }}{% endif %}</title>
<meta name="title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 60 }} | {{ site.title }}{% else %}{{ site.title | strip_html | strip_newlines | truncate: 60 }}{% endif %}">
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 | escape }}{% endif %}">
<meta name="author" content="{{ site.author }}">
<meta name="generator" content="Jekyll {{ jekyll.version }}">

<!-- Canonical URL -->
<link rel="canonical" href="{% if page.canonical_url %}{{ page.canonical_url }}{% else %}{{ page.url | absolute_url }}{% endif %}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 60 }} | {{ site.title }}{% else %}{{ site.title | strip_html | strip_newlines | truncate: 60 }}{% endif %}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 | escape }}{% endif %}">
<meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% elsif page.og_image %}{{ page.og_image | absolute_url }}{% else %}{{ '/assets/images/og-default.jpg' | absolute_url }}{% endif %}">
<meta property="og:image:width" content="{% if page.image_width %}{{ page.image_width }}{% else %}1200{% endif %}">
<meta property="og:image:height" content="{% if page.image_height %}{{ page.image_height }}{% else %}630{% endif %}">
<meta property="og:image:alt" content="{% if page.image_alt %}{{ page.image_alt }}{% else %}{{ page.title | default: site.title }}{% endif %}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{% if page.lang %}{{ page.lang }}{% else %}en_US{% endif %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title | strip_html | strip_newlines | truncate: 60 }} | {{ site.title }}{% else %}{{ site.title | strip_html | strip_newlines | truncate: 60 }}{% endif %}">
<meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | escape }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 | escape }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 | escape }}{% endif %}">
<meta property="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% elsif page.og_image %}{{ page.og_image | absolute_url }}{% else %}{{ '/assets/images/twitter-default.jpg' | absolute_url }}{% endif %}">
<meta property="twitter:image:alt" content="{% if page.image_alt %}{{ page.image_alt }}{% else %}{{ page.title | default: site.title }}{% endif %}">
{% if site.twitter_username %}
<meta property="twitter:site" content="@{{ site.twitter_username }}">
<meta property="twitter:creator" content="@{{ site.twitter_username }}">
{% endif %}

<!-- Article Specific Meta Tags (for blog posts) -->
{% if page.layout == 'post' %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:modified_time" content="{{ page.last_modified_at | default: page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ site.author }}">
<meta property="article:section" content="{% if page.category %}{{ page.category }}{% else %}Blog{% endif %}">
{% if page.tags %}
{% for tag in page.tags %}
<meta property="article:tag" content="{{ tag }}">
{% endfor %}
{% endif %}
{% endif %}

<!-- Additional SEO Meta Tags -->
<meta name="robots" content="{% if page.robots %}{{ page.robots }}{% else %}index,follow{% endif %}">
<meta name="googlebot" content="{% if page.googlebot %}{{ page.googlebot }}{% else %}index,follow{% endif %}">
<meta name="theme-color" content="#6366f1">
<meta name="msapplication-TileColor" content="#6366f1">

<!-- Keywords (optional, but can be useful for some search engines) -->
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords | join: ', ' }}">
{% endif %}

<!-- Structured Data / JSON-LD -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "{% if page.layout == 'post' %}BlogPosting{% else %}WebSite{% endif %}",
  "name": "{{ site.title }}",
  "description": "{{ site.description }}",
  "url": "{{ site.url }}",
  {% if page.layout == 'post' %}
  "headline": "{{ page.title }}",
  "datePublished": "{{ page.date | date_to_xmlschema }}",
  "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
  "author": {
    "@type": "Person",
    "name": "{{ site.author }}",
    "url": "{% if site.author_url %}{{ site.author_url }}{% else %}{{ site.url }}{% endif %}"
  },
  {% if page.image %}
  "image": {
    "@type": "ImageObject",
    "url": "{{ page.image | absolute_url }}",
    "width": {{ page.image_width | default: 1200 }},
    "height": {{ page.image_height | default: 630 }}
  },
  {% endif %}
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/images/logo.png' | absolute_url }}"
    }
  },
  {% else %}
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ '/assets/images/logo.png' | absolute_url }}"
    }
  },
  {% endif %}
  "potentialAction": {
    "@type": "SearchAction",
    "target": "{{ site.url }}/search?q={search_term_string}",
    "query-input": "required name=search_term_string"
  }
}
</script>

<!-- Favicon and Icons -->
<link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
<link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">

<!-- Preconnect to external domains for performance -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<!-- DNS prefetch for external resources -->
<link rel="dns-prefetch" href="//www.google-analytics.com">
<link rel="dns-prefetch" href="//www.googletagmanager.com">

<!-- Security headers -->
<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

<!-- Language and direction -->
{% if page.lang %}
<meta http-equiv="content-language" content="{{ page.lang }}">
{% endif %}
<html lang="{% if page.lang %}{{ page.lang }}{% else %}en{% endif %}"{% if page.dir %} dir="{{ page.dir }}"{% endif %}>
